<!DOCTYPE html>
<html>
    <head>
        <title>Magic Mirror UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    </head>

    <body ng-app="mirror-ui">

        <div class="container-fluid" ng-controller="MainController">

            <div class="ui-widget" id="clock">
                <h1>11:30</h1>
            </div>

            <div class="ui-widget" id="weather" ng-controller="WeatherCtr">
                <div class="col-xs-6">
                    <img class="" ng-src="{{w_dat.icon}}" />
                </div>

                <div class="col-xs-6">
                    <h1>{{ w_dat.temp | tempC }}</h1>
                </div>

            </div>

            <div class="ui-widget" id="schedule" ng-controller="ScheduleCtr">
                <div ng-repeat="i in plans" class="s_item">
                    <div class="col-xs-4 time">
                        <span>{{ i.time_start }} - {{ i.time_end }}</span>
                    </div>

                    <div class="col-xs-8 plan">
                        <span>{{ i.text }}</span>
                    </div>
                </div>

            </div>

        </div>

        <!-- Modules -->
        <script src="app/main.js"></script>
        <!-- Controllers -->
        <script src="app/controllers/MainController.js"></script>
        <script src="app/controllers/ScheduleController.js"></script>
        <script src="app/controllers/WeatherController.js"></script>
    </body>
</html>
