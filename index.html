<!DOCTYPE html>
<html>
    <head>
        <title>Magic Mirror UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    </head>

    <body ng-app="mirror-ui">

        <div class="container-fluid">

            <div ng-controller="ClockCtr">
                <ui-widget id="clock">
                    <h1>{{ time | date:'HH:mm' }}</h1>
                </ui-widget>
            </div>

            <div ng-controller="WeatherCtr">
                <ui-widget id="weather">
                    <div class="col-xs-6">
                        <img class="" ng-src="{{w_dat.icon}}" />
                    </div>

                    <div class="col-xs-6">
                        <h1>{{ w_dat.temp | tempC }}</h1>
                    </div>
                </ui-widget>
            </div>


            <div ng-controller="ScheduleCtr">
                <ui-widget id="schedule">
                    <div ng-repeat="i in plans" class="s_item">
                        <div class="col-xs-4 time">
                            <span>{{ i.time_start }} {{ i.time_end }}</span>
                        </div>

                        <div class="col-xs-8 plan">
                            <span>{{ i.text }}</span>
                        </div>
                    </div>
                </ui-widget>
            </div>

        </div>

        <!-- Modules -->
        <script src="app/main.js"></script>
        <!-- Directives -->
        <script src="app/directives/widget.js"></script>
        <!-- Controllers -->
        <script src="app/controllers/MainController.js"></script>
        <script src="app/controllers/ClockController.js"></script>
        <script src="app/controllers/ScheduleController.js"></script>
        <script src="app/controllers/WeatherController.js"></script>
    </body>
</html>
