<!DOCTYPE html>
<html>
    <head>
        <title>Magic Mirror UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    </head>

    <body ng-app="mirror-ui">

        <div ng-controller="MainController">
            <div class="container-fluid page {{page_id}} {{anim}}" ng-view></div>
        </div>

        <!-- Modules -->
        <script src="app/main.js"></script>
        <!-- Directives -->
        <script src="app/directives/widget.js"></script>
        <!-- Controllers -->
        <script src="app/controllers/MainController.js"></script>
        <!-- Widget Controllers -->
        <script src="app/controllers/ClockController.js"></script>
        <script src="app/controllers/ScheduleController.js"></script>
        <script src="app/controllers/WeatherController.js"></script>
        <!-- Page controllers -->
        <script src="app/controllers/HomePageController.js"></script>
        <script src="app/controllers/WeatherPageController.js"></script>
    </body>
</html>
