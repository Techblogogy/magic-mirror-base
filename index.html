<!DOCTYPE html>
<html>
    <head>
        <title>Magic Mirror UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <script src="node_modules/socket.io-client/socket.io.js"></script>
        <script src="node_modules/angular-socket-io/socket.min.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASu812zJ2sky-v7hvRUfu6-1r6rWwTnpw" ></script>
        <script src="node_modules/angular-google-gapi/dist/angular-google-gapi.min.js"></script>

    </head>


    <body ng-app="mirror-ui">

        <div class="sleep_block" id="sleep_block"></div>
        <div ng-controller="MainController">
            <div class="container-fluid page {{page_id}} {{ anim }}" ng-view></div>
        </div>

        <!-- Modules -->
        <script src="app/main.js"></script>
        <!-- Services -->
        <script src="app/services/calendar.js"></script>
        <script src="app/services/weather.js"></script>
        <!-- Directives -->
        <script src="app/directives/widget.js"></script>
        <!-- Controllers -->
        <script src="app/controllers/MainController.js"></script>
        <script src="app/controllers/ItemController.js"></script>
        <!-- Widget Controllers -->
        <script src="app/controllers/ClockController.js"></script>
        <script src="app/controllers/ScheduleController.js"></script>
        <script src="app/controllers/WeatherController.js"></script>
        <script src="app/controllers/MapsController.js"></script>

        <!-- Page controllers -->
        <script src="app/controllers/HomePageController.js"></script>
        <script src="app/controllers/StylistPageController.js"></script>
        <script src="app/controllers/AddItemController.js"></script>

        <!-- Additional Libraries -->
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
</html>
