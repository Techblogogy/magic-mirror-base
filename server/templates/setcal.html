<!DOCTYPE html>
<html>
    <head>
        <title>Magic Mirror UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>
    <body ng-app="setupSite">
    <h1><a href="/">MAGIC MIRROR</a></h1>
    <div class="container">
        <h1>Manage your calendars right here<h1>
            <div class="row">
                <div class="col-md-6">
                    <p>Pick the calendars you want to display</p>
                    <form action="/gcal/add/calendars"  method="POST">
                    <div>{% for i in range(0, c_len): %}
                        <ul>
                            <li>
                                <input type="checkbox" name="ids[]" value="{{cals[i].id}}">  {{cals[i].summary}}<br>
                            </li>
                        </ul>
                        {%endfor%}
                    </div>
                    <input type="submit" value="Save">
                    </form>
                </div>
                <div class="col-md-6">
                    <p>Pick the calendars you want to display</p>
                </div>

            </div>
          </div>

    </div>

      {% if auth %}
      <div class="google_button">
        <p><a href="http://localhost:5000/gcal/gauth" >Sign in</a></p>
      </div>
      {% else %}
      <div class="signed">
        <p>You've already signed in as {{userName}}</p>
        <a class="out" href="/gcal/deauth">Sign out</a>
      </div>
      {% endif %}
    </div>



    <script src="https://apis.google.com/js/client.js?onload=init"></script>

  </body>
</html>
