<!DOCTYPE html>
<html>
    <head>
        <title>Magic Mirror UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>
    <body ng-app="setupSite">
    <h1>MAGIC MIRROR</h1>

    <div class="banner">
      <div class="welcome">
        <span>
          Welcome to Magic Mirror Authorization Page!
        </span>
      </div>
      {% if auth %}
      <div class="google_button">
        <p><a href="/gcal/gauth" >Sign in</a></p>
      </div>
      {% else %}
      <div class="signed">
        <p>You've already signed in as {{userName}}</p>
        <a class="out" href="/gcal/deauth">Sign out</a>
      </div>
      {% endif %}
    </div>

    <div class="container my_container">
      <div class="btn">
        <a href="http://openweathermap.org/" class="not-main">Weather</a>
      </div>
      <div class="btn">
        <a href="/setcal" class="not-main">Setup</a>
      </div>
      <div class="btn">
        <a href="https://calendar.google.com/calendar/render" class="not-main">Watch your schedule</a>
      </div>
      <div class="btn">
        <a href="/manager" class="not-main">Wardrobe manager</a>
      </div>
    </div>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>

  </body>
</html>
