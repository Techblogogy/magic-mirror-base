<!-- Clock Widget -->
<div ng-controller="ClockCtr">
    <ui-widget id="clock">
        <h1>{{ time | date:'HH:mm' }}</h1>
    </ui-widget>
</div>

<!-- Weather Widget -->
<div ng-controller="WeatherCtr">
    <ui-widget id="weather">
        <div class="col-xs-6">
            <img class="" ng-src="{{w_dat.icon}}" />
        </div>

        <div class="col-xs-6">
            <h1>{{ (w_dat.temp | number:0) | tempC }}</h1>
        </div>
    </ui-widget>
</div>

<!-- Google Calendar Widget -->
<div ng-controller="ScheduleCtr" id="ScheduleCtr">
    <ui-widget id="schedule">
        <div ng-repeat="i in plans" class="s_item">
            <div class="col-xs-4 time">
                <span>{{ i.start.dateTime | date:"h:mma" }} {{ i.end.dateTime | date:"h:mma" }}</span>
            </div>

            <div class="col-xs-8 plan">
                <span>{{ i.summary }}</span>
            </div>
        </div>
    </ui-widget>
</div>

<!-- Google Maps Widget -->
<div ng-controller="MapsCtr">
    <ui-widget id="map-widget">
        <div id="g_map" data-ng-load="initMap()"></div>
    </ui-widget>
</div>

<!-- <a href="#/weather">Page Switch (Test)</a> -->
<p ng-click="switchView('weather','left_swipe')">Page Switch (Test)</p>
