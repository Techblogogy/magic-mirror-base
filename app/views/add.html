<div ng-controller="ClockCtr" class="row">
    <div class="col-xs-6">
        <p class="small_clock">{{ time | date:'HH:mm'}}</p>
    </div>
    <div class="col-xs-6">
        <div class="microphone" id="microphone">
            <div class="circle" id="m_listen">
                <div class="cssload-container">
                    <div class="cssload-double-torus"></div>
                </div>
            </div>
            <div class="circle" id="m_detc">
                <p class="mic_cmd">{{curr_cmd}}</p>
            </div>
            <img  class="microph_img" id="microph_img" src="res/microphone.png" alt="" />
        </div>
    </div>
</div>
